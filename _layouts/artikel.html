---
title: Artikel
layout: default
---

<div class="container-fluid" style="font-size:1.2em">
  <div class="row">
    <div class="col-lg-2 col-sm">
    </div>
    <div class="col-lg-7 col-sm-12">
      <br>
      <br>
      <h2>{{ page.title }} </h2>
      <p>
        {{ page.sinopsis }}
      </p>
      <p>
      Oleh <b>{{ page.penulis }}</b> |{{ page.tanggal }}
      </p>
      <br>
    </div>
    <img class="gx-0" src="{{ page.gambar | relative_url }}" alt="">
    <div class="col-lg-3 col-sm">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 col-sm">
    </div>
    <div class="col-lg-7 col-sm-12">
      <br>
        {{ content }}
      <br>
    </div>
    <div class="col-lg-3 col-sm">
    </div>
  </div>
</div>
