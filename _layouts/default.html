<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{'assets/bootstrap/css/bootstrap.min.css' | relative_url}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{page.title}}</title>
</head>
<body>
  <!-- START Nav -->
  <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark shadow" style="font-family: 'Heebo', sans-serif;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="{{'assets/gambar/logo.png' | relative_url}}" alt="" class="d-inline-block align-text-top">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% assign nav_pages = site.html_pages | sort: 'nav_order' %}
          {% for nav in nav_pages %} {% if nav.nav_order %}
          <a class="nav-item nav-link {% if nav.url == page.url %} active {% endif %}" href="{{ nav.url  | relative_url}}">{{
            nav.title }}</a>
          {% endif %} {% endfor %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- END Nav -->

  {{content}}

  <!-- START footer -->
  <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark shadow" style="font-family: 'Heebo', sans-serif;">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">TENTANG</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">KETENTUAN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KONTAK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KEBIJAKAN PRIVASI</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END footer -->


</body>
<script src="{{'assets/bootstrap/js/bootstrap.min.js' | relative_url}}"></script>
</html>
